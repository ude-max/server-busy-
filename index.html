<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session Expired</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }

    #content {
      display: none;
    }

    #loading {
      font-size: 20px;
      color: #555;
    }

    .spinner {
      margin: 30px auto;
      width: 50px;
      height: 50px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 36px;
      color: #cc0000;
    }

    p {
      font-size: 18px;
      margin-top: 20px;
    }

    .error-code {
      font-size: 14px;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="loading">
    Please wait while we process your request...
    <div class="spinner"></div>
  </div>

  <div id="content">
    <h1>Session Expired</h1>
    <p>Your session has expired or is no longer valid.<br>Please refresh the page or try again later.</p>
    <div class="error-code">Error Code: GQ401-SESSION</div>
  </div>

  <script>
    setTimeout(function() {
      document.getElementById("loading").style.display = "none";
      document.getElementById("content").style.display = "block";
    }, 8000); // 8 seconds
  </script>
</body>
</html>
